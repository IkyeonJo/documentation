    <script>
      var exp_delay = 500;
      var retries = 0;

      var identify_retry = function () {
        if(typeof window.web3 !== 'undefined'){
          window.web3.eth.getAccounts(function(err,data){
            if(data && data.length>0) analytics.identify(data[0]);
          })
        }else{
          if(retries<2) {
            retries += 1;
            exp_delay = 2 * exp_delay;
            setTimeout(identify_retry,exp_delay);
          }
        }
      };

      setTimeout(identify_retry,exp_delay);

  <script>
    $(function () {
      $('a[href*=\\#]').not(".no-smooth").on('click', function (event) {
        var el = $(this.hash);
        if (el.length > 0) {
          // event.preventDefault();
          $('html,body').animate({ scrollTop: $(this.hash).offset().top - $('header').outerHeight() }, 500);
        }
      });

      $('svg').click(function () {
        $(this).parent('form').submit();
      });

      $("#open-nav").click(function (event) {
        event.preventDefault();
        $("body").toggleClass("nav-open");
      });

      $("#open-search").click(function (event) {
        event.preventDefault();
        $(".header_search").toggleClass("open");
      });

      $("#close-search").click(function (event) {
        event.preventDefault();
        $(".header_search").removeClass("open");
      });

      $("header .dropdown-trigger").on("click", function (event) {
        event.preventDefault();
        $(this).toggleClass("open")
        $('header .dropdown-content').toggleClass("open")
        $('header .dropdown-overlay').toggleClass("open")
      })

      $('header .dropdown-overlay').on("click", function (event) {
        event.preventDefault();
        $("header .dropdown-trigger").removeClass('open')
        $('header .dropdown-content').removeClass("open")
        $('header .dropdown-overlay').removeClass("open")
      })

// TODO: move to a proper place
	function getPreview(query, content, previewLength) {
		previewLength = previewLength || (content.length * 2);

		var parts = query.split(" "),
			match = content.toLowerCase().indexOf(query.toLowerCase()),
			matchLength = query.length,
			preview;

		// Find a relevant location in content
		for (var i = 0; i < parts.length; i++) {
			if (match >= 0) {
				break;
			}

			match = content.toLowerCase().indexOf(parts[i].toLowerCase());
			matchLength = parts[i].length;
		}

		// Create preview
		if (match >= 0) {
			var start = match - (previewLength / 2),
				end = start > 0 ? match + matchLength + (previewLength / 2) : previewLength;

			preview = content.substring(start, end).trim();

			if (start > 0) {
				preview = "..." + preview;
			}

			if (end < content.length) {
				preview = preview + "...";
			}

			// Highlight query parts
			preview = preview.replace(new RegExp("(" + parts.join("|") + ")", "gi"), "<strong>$1</strong>");
		} else {
			// Use start of content if no match found
			preview = content.substring(0, previewLength).trim() + (content.length > previewLength ? "..." : "");
		}

		return preview;
	}

      let fetching = false

      $('.header_search input[type="search"]').on("input", function() {
        if (!window.data && !fetching) {
          fetching = true

          $.getJSON('{{ site.baseurl }}/data.json', function(data) {
            fetching = false
            window.data = data

            window.index = lunr(function () {
              this.field("id");
              this.field("title", {boost: 10});
              this.field("categories");
              this.field("url");
              this.field("content");
            });

            for (var key in window.data) {
              window.index.add(window.data[key]);
            }
          })
        }

        if (window.data && !fetching) {
          const userInput = $(this).val().toLowerCase()

          if (userInput.length === 0) {
            $('.header_search .search-results').removeClass('active')
            return
          }

          const results = window.index.search(userInput)
            .map(index => window.data[index.ref])
            .slice(0, 4)

          $('.header_search .search-results').empty().addClass('active')

          for (result of results) {
            $('.header_search .search-results').append(
              `<div>
                <a href="${result.url}">${result.title}</a>
                <p>${getPreview(userInput, result.content, 170)}</p>
              </div>`
            )
          }

          console.log(results)
        }
      })
    });
  </script>
  <script src="{{ site.baseurl }}/js/lunr.min.js"></script>
</body>

</html>
